<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vitaliy Kotelevskiy" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Сайт "Место"</title>
  </head>
  <body class="main">
    <header class="header">
      <img
        src="<%=require('./images/header/header-logo.svg')%>"
        alt="Логотип 'Mesto'"
        class="header__logo"
      />
    </header>
    <section class="profile">
      <div class="profile__avatar-button">
        <img
        src="<%=require('./images/profile/man.jpg')%>"
        alt="Жак-Ив Кусто"
        class="profile__img">
        <div class="profile__hover">
          <div class="profile__hover-button"></div>
        </div>
      </div>
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Загрузка..</h1>
          <p class="profile__subtitle">Загрузка..</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button">+</button>
    </section>
    <section class="elements-list">
      <ul class="elements"></ul>
    </section>
    <footer class="footer">
      <p>© 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup-edit">
      <div class="popup__content">
        <button
          type="button"
          class="popup__button-close popup__edit-close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" name="profile" novalidate>
          <input
            type="text"
            id="name-input"
            class="popup__input popup__input_type_name"
            value="Жак-Ив Кусто"
            name="name"
            required
            placeholder="Имя"
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error" class="popup__input-error"></span>
          <input
            type="text"
            id="title-input"
            class="popup__input popup__input_type_title"
            value="Исследователь океана"
            name="about"
            required
            placeholder="О себе"
            minlength="2"
            maxlength="200"
          />
          <span id="title-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-submit popup__button-submit_edit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-add">
      <div class="popup__content">
        <button
          type="button"
          class="popup__button-close popup__add-close"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" name="addcard" novalidate>
          <input
            type="text"
            id="placename-input"
            class="popup__input popup__input_type_addtitle"
            placeholder="Название"
            name="name"
            required
            minlength="2"
            maxlength="30"
          />
          <span id="placename-input-error" class="popup__input-error"></span>
          <input
            type="url"
            id="placeurl-input"
            class="popup__input popup__input_type_img-src"
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span id="placeurl-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-submit popup__button-submit_addcard">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-avatar">
      <div class="popup__content">
        <button
          type="button"
          class="popup__button-close popup__avatar-close"
        ></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_avatar" name="avatar" novalidate>
          <input
            type="url"
            id="avatarurl-input"
            class="popup__input popup__input_type_img-src"
            placeholder="Ссылка на картинку"
            name="avatar"
            required
          />
          <span id="avatarurl-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-submit popup__button-submit_avatar">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-image">
      <div class="popup-image__container">
        <button
          type="button"
          class="popup__button-close popup__image-close"
        ></button>
        <img class="popup-image__img" alt="#" src="#" />
        <div class="popup-image__title"></div>
      </div>
    </section>

    <section class="popup popup-delete">
      <div class="popup__content">
        <button
          type="button"
          class="popup__button-close popup__delete-close"
        ></button>
        <h3 class="popup__title popup__delete-title">Вы уверены?</h3>
        <form class="popup__form popup__form_delete" name="delete" novalidate>
          <button type="submit" class="popup__button-submit popup__button-submit_delete">Да</button>
        </form>
      </div>
    </section>

    <template id="element-template">
      <li class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__img" alt="#" src="#" />
        <div class="element__flex">
          <h4 class="element__text"></h4>
          <div class="element__column">
            <button type="button" class="element__like-button"></button>
            <p class="element__count">1</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
