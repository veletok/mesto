<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitaliy Kotelevskiy">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="pages/index.css" rel="stylesheet">
  <title>Сайт "Место"</title>
</head>
<body class="main">
  <header class="header">
    <img src="images/header/header-logo.svg" alt="Логотип 'Mesto'" class="header__logo">
  </header>
  <section class="profile">
    <img src="images/profile/man.jpg" alt="Жак-Ив Кусто" class="profile__img">
    <div class="profile__info">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button"></button>
    </div>
    <button type="button" class="profile__add-button">+</button>
  </section>
  <section class="elements-list">
    <ul class="elements">
    </ul>
  </section>
  <footer class="footer">
    <p>© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup-edit">
    <div class="popup__content">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="information">
          <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="name">
          <input type="text" class="popup__input popup__input_type_title" value="Исследователь океана" name="title">
          <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup__button-close test"></button>
      <img class="popup-image__img" src="" alt="">
      <div class="popup-image__title"></div>
  </section>

  <template id="element-template">
    <li class="element">
      <button class="element__delete-button" type="button"></button>
      <img src="" alt="" class="element__img">
      <div class="element__flex">
        <h4 class="element__text"></h4>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script src="script/index.js">

  </script>
</body>
</html>
