<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitaliy Kotelevskiy">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="pages/index.css" rel="stylesheet">
  <title>Сайт "Место"</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/header/header-logo.svg" alt="Логотип 'Mesto'" class="header__logo">
  </header>
  <section class="profile">
    <img src="images/profile/man.jpg" alt="Жак-Ив Кусто" class="profile__img">
    <div class="profile__info">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <h3 class="profile__subtitle">Исследователь океана</h3>
      </div>
      <button class="profile__edit-button" onclick="popupOpened()">
        <span class="profile__edit-logo"></span>
      </button>
    </div>
    <button class="profile__add-button">+</button>
  </section>
  <section class="elements-list">
    <ul class="elements">
      <li class="element">
        <img src="images/elements/1.jpg" alt="Карачаевск" class="element__img">
        <div class="element__flex">
          <h4 class="element__text">Карачаевск</h4>
          <button class="element__like-button">
            <span class="element__like-logo"></span>
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/elements/2.jpg" alt="Гора Эльбрус" class="element__img">
        <div class="element__flex">
          <h4 class="element__text">Гора Эльбрус</h4>
          <button class="element__like-button">
            <span class="element__like-logo"></span>
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/elements/3.jpg" alt="Домбай" class="element__img">
        <div class="element__flex">
          <h4 class="element__text">Домбай</h4>
          <button class="element__like-button">
            <span class="element__like-logo"></span>
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/elements/4.jpg" alt="Карачаевск" class="element__img">
        <div class="element__flex">
          <h4 class="element__text">Карачаевск</h4>
          <button class="element__like-button">
            <span class="element__like-logo"></span>
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/elements/5.jpg" alt="Домбай" class="element__img">
        <div class="element__flex">
          <h4 class="element__text">Домбай</h4>
          <button class="element__like-button">
            <span class="element__like-logo"></span>
          </button>
        </div>
      </lili>
      <li class="element">
        <img src="images/elements/6.jpg" alt="Карачаево-Черкессия" class="element__img">
        <div class="element__flex">
          <h4 class="element__text">Карачаево-Черкессия</h4>
          <button class="element__like-button">
            <span class="element__like-logo"></span>
          </button>
        </div>
      </div>
    </ul>
  </section>
  <footer class="footer">
    © 2020 Mesto Russia
  </footer>

  <section class="popup">
    <div class="popup__content">
        <button type="button" class="popup__button-close" onclick="popupClosed()"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="information">
            <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="name">
            <input type="text" class="popup__input popup__input_type_title" value="Исследователь океана" name="title">
            <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
    </div>
</section>
<script src="index.js">

</script>
</body>
</html>
